<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">
  
</head>
<body>
    <div class="container">
        <div class="big-all">
        <div class="all">
        <div class="header">
            <img src="../image/header.webp" alt="">
        
        </div>
        <div class="title">
            <h2>Dashboard</h2>
        </div>
        <div class="stats">
            <div class="stat">
                <h3>Number of responses</h3>
                <p>30</p>
            </div>
            <div class="stat1">
                <h3>Students with previous experiences in web development</h3>
                <p>16</p>
            </div>
        </div>
        <div class="big-option">
        <div class="option">
            <select id="gradeLevel" class="gradeLevel" onchange="g9()">
                <option value="">Select</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12 (failed)">Grade 12 (failed)</option>
                <option value="Grade 12 (passed)">Grade 12 (passed)</option>
            </select>
      

            <select id="schoolType" class="gradeLevel" onchange="school()">
                <option value="">Select</option>
                <option value="FSD">FSD</option>
                <option value="Public School">Public School</option>
                <option value="Private School">Private School</option>
                <option value="">Other School</option>
            
              
            </select>
        </div>
        <div class="input"> 
            <p class="text" id="demo"></p>
            <p  class="text" id="type"></p>
         
            
        </div>
    </div>
</div>
    
        

    </div>
</div>
<script src="dash.js"></script>
</body>
</html>
