<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <div>
        <label>Fullname</label>
        <input type="text" name="fullname" id="fullname" required />
      </div>
      <div>
        <label>Female</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label>Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label>Unavailable</label>
        <input type="radio" name="gender" id="unavailable" value="unavailable" />
      </div>
      <div>
        <label>Apple</label>
        <input type="checkbox" name="apple" id="apple" value="apple" />
        <label>Banana</label>
        <input type="checkbox" name="banana" id="banana" value="banana" />
        <label>Orange</label>
        <input type="checkbox" name="orange" id="orange" value="orange" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <script>
      document.getElementById("myForm").addEventListener("submit", submitForm);
     
     
      function submitForm(event) {
    event.preventDefault();

    let fullname = document.getElementById("fullname").value;
    let gender = document.querySelector('input[name="gender"]:checked').value;
    let fruits = [];

    let checkboxes = document.querySelectorAll('input[type="checkbox"]');
    for (let i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
            fruits.push(checkboxes[i].value);
        }
    }

    console.log("Fullname: ", fullname);
    console.log("Gender: ", gender);
    console.log("Fruits: ", fruits);
}

    </script>
  </body>
</html>
